<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flatacuties</title><!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/assets/index.css">
  <script type="text/javascript" src="./src/assets/index.js"></script>
</head>
<body>
  
<div class="container-fluid">
  <section class="text-center mt-2">
    <form id="the_form">
      <h5 class="text-success">Add New Animal</h5>
      <div class="form-group">
         <input class="form-control" id="name" name="name" type="text" placeholder="Animal name" required autocomplete="off">
      </div>
      <div class="form-group mt-2">
        <input class="form-control" type="url" id="image" name="image" placeholder="Animal image URL" required autocomplete="off">
      </div>
      <div class="form-group mt-3">
        <button type="submit" id="submitbtn" class="btn-sm btn btn-success text-start text-small">Add</button>
      </div>
    </form>
  </section>
  
  <main></main>

</div>
</body>
</html>
